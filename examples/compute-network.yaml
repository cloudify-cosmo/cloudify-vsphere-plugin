tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.1.1/types.yaml
  - plugin.yaml
#  - http://cloudify.co/spec/vsphere-plugin/2.7.0/plugin.yaml

inputs:

  # Meta
  prefix:
    type: string
    default: "ex_"

  suffix:
    type: string
    default: "_0"

  # CLIENT CONFIGURATION
  username:
    type: string

  password:
    type: string

  host:
    type: string

  port:
    type: string

  datacenter_name:
    type: string

  resource_pool_name:
    type: string

  auto_placement:
    type: string

  allow_insecure:
    type: string

  # SERVER CONFIGURATION
  server_name:
    type: string
    default: { concat: [ { get_input: prefix }, server, { get_input: suffix } ] }

  template_name:
    type: string
    default: CentOS-7.4-x86-64-1708-tmpl #CentOS-7.4-x86_64-1708

  # NIC CONFIGURATION
  switch_distributed:
    type: boolean
    default: false

  # NETWORK CONFIGURATION
  network_name:
    type: string
    default: { concat: [ { get_input: prefix }, network, { get_input: suffix } ] }

  vlan_id:
    type: string
    default: 1

  vswitch_name:
    type: string
    default: vSwitch0

dsl_definitions:

  connection_config: &connection_config
    username: { get_input: username }
    password: { get_input: password }
    host: { get_input: host }
    port: { get_input: port }
    datacenter_name: { get_input: datacenter_name }
    resource_pool_name: { get_input: resource_pool_name }
    auto_placement: { get_input: auto_placement }
    allow_insecure: { get_input: allow_insecure }

node_templates:

  vm:
    type: cloudify.vsphere.nodes.Server
    properties:
      connection_config: *connection_config
      agent_config:
        install_method: none
      server:
        name: { get_input: server_name }
        template: { get_input: template_name }
        cpus: 1
        memory: 1024
      custom_attributes:
        username: { get_input: username }
    relationships:
      - type: cloudify.relationships.vsphere.server_connected_to_nic
        target: nic0

  nic0:
    type: cloudify.vsphere.nodes.NIC
    properties:
      connection_config: *connection_config
      name: { get_property: [ net0, network, name ] }
      switch_distributed: false
      adapter_type: E1000e
      address_type: assigned
      connect_network:
        external: true
        use_dhcp: false
        network: 172.16.168.0/24
        gateway: 172.16.168.1
        ip: 172.16.168.201
    relationships:
      - type: cloudify.vsphere.port_connected_to_network
        target: net0
#      - type: cloudify.vsphere.nic_connected_to_server
#        target: vm

  net0:
    type: cloudify.vsphere.nodes.Network
    properties:
      connection_config: *connection_config
      network:
        name: { get_input: network_name }
        vlan_id: { get_input: vlan_id }
        vswitch_name: { get_input: vswitch_name }
        switch_distributed: { get_input: switch_distributed }


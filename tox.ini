[tox]
envlist = py27,pep8
minversion = 1.6
skipsdist = True

[testenv]
setenv =
        VIRTUAL_ENV={envdir}
        UNIT_TESTS_CONFIG_PATH=../examples/unit_tests_config.yaml.example
        CONNECTION_CONFIG_PATH=../examples/connection_config.yaml.example

# NOTE: relative paths were used due to '-w' flag for nosetests util

usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/dev-requirements.txt
       -r{toxinidir}/test-requirements.txt
whitelist_externals = bash

[testenv:pep8]
commands =
    flake8

[testenv:py27]
commands =
    nosetests -x -s -w vsphere_integration_tests

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
ignore =
exclude=.venv,.tox,dist,*egg,etc,build,
filename=*.py

machine:
  python:
    version: 2.7.10

dependencies:
  override:
    - pip install tox

test:
  override:
    - pip install virtualenv
    - mkdir -p "$CIRCLE_TEST_REPORTS/nose"
    - tox -e pep8
    - tox -e py27 -- --with-xunit --xunit-file="$CIRCLE_TEST_REPORTS/nose/nose.xml"
    - tox -e docs
    - mv .tox/docs/tmp/html $CIRCLE_ARTIFACTS

deployment:
  release:
    tag: /.*/
    commands:
      - (true)

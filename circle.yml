
dependencies:
  pre:
    - pyenv local 2.7.9
  override:
    - pip install tox

test:
  override:
    - mkdir -p "$CIRCLE_TEST_REPORTS/nose"
    - tox -e pep8
    - tox -e py27 -- --with-xunit --xunit-file="$CIRCLE_TEST_REPORTS/nose/nose.xml"

deployment:
  release:
    tag: /.*/
    commands:
      - (true)

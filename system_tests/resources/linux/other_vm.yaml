tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5.5/types.yaml
  - http://www.getcloudify.org/spec/utilities-plugin/1.14.0/plugin.yaml
  - ../../../plugin.yaml

inputs:

  vcenter_user:
    type: string

  vcenter_password:
    type: string

  vcenter_ip:
    type: string

  vcenter_port:
    type: string
    default: 443

  vcenter_datacenter:
    type: string
    description: >
       vcenter datacenter
    default: Datacenter

  vcenter_resource_pool:
    description: >
      Resource pool name
    default: Resources

  vsphere_auto_placement:
    type: string
    default: true

  template_name:
    type: string
    description: >
      "CentOS 7 template name"
    default: "CentOS-7.2-x86_64-1511-tmpl"

  vcenter_network:
    type: string
    description: >
      vcenter network
    default: Internal

  management_name:
    type: string
    description: >
      Management network
    default: Management

  management_distributed:
    type: boolean
    description: >
      Management distributed
    default: true

  vcenter_datastore:
    type: string
    description: >
      vcenter datastore
    default: datastore1

  agent_user:
    default: root
    type: string

  agent_group:
    default: root

  manager_network:
    default: default

  install_method:
    default: remote

  allowed_hosts:
    default: []

  allowed_clusters:
    default: []

  allowed_datastores:
    default: []

###############################################################################
#  DSL section
###############################################################################
dsl_definitions:

  connection_config: &connection_config
    username: { get_input: vcenter_user }
    password: {get_input: vcenter_password }
    host: { get_input: vcenter_ip }
    port: { get_input: vcenter_port }
    datacenter_name: {get_input: vcenter_datacenter }
    resource_pool_name: { get_input: vcenter_resource_pool }
    auto_placement: { get_input: vsphere_auto_placement }
    allow_insecure: true

node_types:

  host:
    derived_from: cloudify.vsphere.nodes.Server
    properties:
      connection_config:
        default: *connection_config
      os_family:
        default: other
      allowed_hosts:
        default: { get_input: allowed_hosts }
      allowed_clusters:
        default: { get_input: allowed_clusters }
      allowed_datastores:
        default: { get_input: allowed_datastores }
      server:
        default:
          name: other_vm
          template: { get_input: template_name }
          cpus: 1
          memory: 1024
      agent_config:
        default:
          install_method: none
      networking:
        default:
          dns_servers:
            - '8.8.8.8'
          connect_networks:
            - name: Internal

node_templates:
###############################################################################
# vsphere section
###############################################################################
  vm_base:
    type: host

  vm_instance:
    type: cloudify.vsphere.nodes.Server
    properties:
      use_external_resource: true
      connection_config: *connection_config
      agent_config:
        install_method: none
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
            server:
              name: { get_attribute: [vm_base, name] }
    relationships:
      - target: vm_base
        type: cloudify.relationships.depends_on

  scsi_controller:
    type: cloudify.vsphere.nodes.SCSIController
    properties:
      connection_config: *connection_config
    relationships:
      - target: vm_instance
        type: cloudify.vsphere.controller_connected_to_vm

  vm_volume:
    type: cloudify.vsphere.nodes.Storage
    properties:
      storage: {}
      connection_config: *connection_config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            storage:
              parent_key: { get_attribute: [ scsi_controller, busKey ] }
              storage_size: 10
              mode: independent_persistent
    relationships:
      - target: vm_instance
        type: cloudify.vsphere.storage_connected_to_server
      - target: scsi_controller
        type: cloudify.relationships.depends_on

  vm_nic:
    type: cloudify.vsphere.nodes.NIC
    properties:
      name: External
      mac_address: 00:50:56:85:18:da
      connection_config: *connection_config
    relationships:
      - target: vm_instance
        type: cloudify.vsphere.nic_connected_to_server
      - target: scsi_controller
        type: cloudify.relationships.depends_on

  vm_nic_distributed:
    type: cloudify.vsphere.nodes.NIC
    properties:
      name: { get_input: management_name }
      switch_distributed: { get_input: management_distributed }
      mac_address: 00:50:56:85:18:01
      connection_config: *connection_config
    relationships:
      - target: vm_instance
        type: cloudify.vsphere.nic_connected_to_server
      - target: vm_nic
        type: cloudify.relationships.depends_on

  vm_volume_resize:
    type: cloudify.vsphere.nodes.Storage
    properties:
      use_external_resource: true
      storage: {}
      connection_config: *connection_config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            storage:
              datastore_file_name: { get_attribute: [vm_volume, datastore_file_name] }
              scsi_id: { get_attribute: [vm_volume, scsi_id] }
              storage_size: 30
        start:
          implementation: vsphere.vsphere_storage_plugin.storage.resize
    relationships:
      - target: vm_instance
        type: cloudify.vsphere.storage_connected_to_server
      - target: vm_nic_distributed
        type: cloudify.relationships.depends_on
